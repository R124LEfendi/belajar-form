<!DOCTYPE html>
<html>
  <head>
    <title>latihan list</title>
    <style>
      .makanan {
        font-size: 80px;
        justify-content: center;

        width: 100%;

        display: flex;

      }
      .nama-makanan {
        padding: 10px;
        list-style-type: none;
        cursor: pointer;
      }
      .nama-makanan:hover{
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h3>jadwal penggawean</h3>
    <ol type="I">
      <li>bangun tidur</li>
      <li>sholat</li>
      <li>tidur lagi</li>
    </ol>
    <h3>nutrisi harian</h3>
    <ul type="none" class="makanan">
      <li class="nama-makanan">tempe</li>
      <li class="nama-makanan">nasi</li>
      <li class="nama-makanan" >roasting people</li>
    </ul>
    <h3>pemrograman web 1</h3>
    <dt><b>HTML</b></dt>
    <dd>Hypertext Markup Language</dd>
    <dt><i>CSS</i></dt>
    <dd>Cascading Style Sheet</dd>
  </body>
</html>
